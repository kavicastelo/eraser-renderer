<h2 style="margin:16px 0;">Diagram Viewer Playground</h2>

<diagram-viewer
  [code]="codeText"
  (loaded)="onLoaded($event)"
  style="width:100%; height:80vh; border:1px solid #333; border-radius:8px; display:block;"
>
</diagram-viewer>

<div style="margin-top:16px; font-size:14px;">
  <strong>Loaded event:</strong>
  <pre>{{ lastEvent | json }}</pre>
</div>
